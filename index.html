<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Giver</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image Loader</h1>
    <div class="input-container">
      <input type="text" id="imageUrl" placeholder="Enter image URL here" />
      <button id="loadImage">Load Image</button>
    </div>
    <p id="message"></p>
    <div class="image-container">
      <img id="displayImage" style="display: none;" alt="Loaded Image" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
